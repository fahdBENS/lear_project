<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Lot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
            text-align: center; /* Centrer le texte à l'intérieur des champs */
        }
        input::placeholder {
            color: #888; /* Couleur du texte de placeholder */
            font-size: 14px; /* Taille du texte du placeholder */
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Lot</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.ref.id_for_label }}">Référence du Lot</label>
                <input type="text" id="{{ form.ref.id_for_label }}" name="{{ form.ref.html_name }}" placeholder="Entrez la référence du lot">
            </div>
            <div class="form-group">
                <label for="{{ form.quantite.id_for_label }}">Quantité</label>
                <input type="number" id="{{ form.quantite.id_for_label }}" name="{{ form.quantite.html_name }}" placeholder="Entrez la quantité">
            </div>
            <div class="form-group">
                <label for="{{ form.epn.id_for_label }}">EPN</label>
                <input type="text" id="{{ form.epn.id_for_label }}" name="{{ form.epn.html_name }}" placeholder="Entrez l'EPN">
            </div>
            <div class="form-group">
                <label for="{{ form.cpn.id_for_label }}">CPN</label>
                <input type="text" id="{{ form.cpn.id_for_label }}" name="{{ form.cpn.html_name }}" placeholder="Entrez le CPN">
            </div>
            <div class="form-group">
                <label for="{{ form.planificateur.id_for_label }}">Planificateur</label>
                <input type="text" id="{{ form.planificateur.id_for_label }}" name="{{ form.planificateur.html_name }}" placeholder="Entrez le planificateur">
            </div>
            <div class="form-group">
                <label for="{{ form.projet.id_for_label }}">Projet</label>
                <input type="text" id="{{ form.projet.id_for_label }}" name="{{ form.projet.html_name }}" placeholder="Entrez le projet">
            </div>
            <div class="form-group">
                <label for="{{ form.type.id_for_label }}">Type</label>
                <input type="text" id="{{ form.type.id_for_label }}" name="{{ form.type.html_name }}" placeholder="Entrez le type">
            </div>
            <!-- Nouveau champ pour la semaine -->
            <div class="form-group">
                <label for="{{ form.week.id_for_label }}">Semaine</label>
                <input type="text" id="{{ form.week.id_for_label }}" name="{{ form.week.html_name }}" placeholder="Entrez la semaine">
            </div>
            <button type="submit" class="button">Ajouter</button>
            <a href="{% url 'index' %}" class="button secondary">Retour</a>
        </form>
    </div>
</body>
</html>
